name: upload-sourcemap-to-datadog
on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Use pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.27.0

      - name: install datadog-ci
        run: pnpm install --global @datadog/datadog-ci

      - name: Install pnpm
        run: pnpm i --frozen-lockfile

      - name: Run pnpm build
        run: pnpm build
        env:
          BUILD_MODE: ci

      - name: upload sourcemap
        run: |
          datadog-ci sourcemaps upload ./apps/web/.next/static \
          --service=shiiinji-blog \
          --release-version=test9.11 \
          --minified-path-prefix=/_next/static \
        env:
          DATADOG_SITE: us5.datadoghq.com
          DATADOG_API_HOST: api.us5.datadoghq.com
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          GITHUB_SHA: ${{ github.sha }}

